<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <!-- Gradient for main circle -->
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff3366;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for glow -->
    <radialGradient id="glowGrad">
      <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#00d9ff;stop-opacity:0" />
    </radialGradient>
    
    <!-- Filter for glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background glow -->
  <circle cx="200" cy="200" r="150" fill="url(#glowGrad)" opacity="0.3"/>
  
  <!-- Outer ring with animation -->
  <circle cx="200" cy="200" r="120" fill="none" stroke="url(#mainGrad)" stroke-width="3" opacity="0.4">
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 200 200"
      to="360 200 200"
      dur="20s"
      repeatCount="indefinite"/>
  </circle>
  
  <!-- Middle ring -->
  <circle cx="200" cy="200" r="100" fill="none" stroke="url(#mainGrad)" stroke-width="2" opacity="0.3">
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="360 200 200"
      to="0 200 200"
      dur="15s"
      repeatCount="indefinite"/>
  </circle>
  
  <!-- Main hexagon shape -->
  <g filter="url(#glow)">
    <path d="M 200 100 L 270 140 L 270 220 L 200 260 L 130 220 L 130 140 Z" 
          fill="none" 
          stroke="url(#mainGrad)" 
          stroke-width="4"
          stroke-linejoin="round">
      <animate attributeName="stroke-width" values="4;6;4" dur="3s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- AI Brain Icon - Neural Network Style -->
  <g transform="translate(200, 180)">
    <!-- Central node -->
    <circle cx="0" cy="0" r="8" fill="#00d9ff">
      <animate attributeName="r" values="8;10;8" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Left nodes -->
    <circle cx="-30" cy="-20" r="5" fill="#00d9ff" opacity="0.8"/>
    <circle cx="-30" cy="20" r="5" fill="#00d9ff" opacity="0.8"/>
    
    <!-- Right nodes -->
    <circle cx="30" cy="-20" r="5" fill="#ff3366" opacity="0.8"/>
    <circle cx="30" cy="20" r="5" fill="#ff3366" opacity="0.8"/>
    
    <!-- Connecting lines -->
    <line x1="0" y1="0" x2="-30" y2="-20" stroke="#00d9ff" stroke-width="2" opacity="0.6">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="0" y1="0" x2="-30" y2="20" stroke="#00d9ff" stroke-width="2" opacity="0.6">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </line>
    <line x1="0" y1="0" x2="30" y2="-20" stroke="#ff3366" stroke-width="2" opacity="0.6">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" begin="1s" repeatCount="indefinite"/>
    </line>
    <line x1="0" y1="0" x2="30" y2="20" stroke="#ff3366" stroke-width="2" opacity="0.6">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" begin="1.5s" repeatCount="indefinite"/>
    </line>
    
    <!-- Outer nodes -->
    <circle cx="-50" cy="-35" r="3" fill="#00d9ff" opacity="0.5"/>
    <circle cx="-50" cy="35" r="3" fill="#00d9ff" opacity="0.5"/>
    <circle cx="50" cy="-35" r="3" fill="#ff3366" opacity="0.5"/>
    <circle cx="50" cy="35" r="3" fill="#ff3366" opacity="0.5"/>
    
    <!-- Outer connections -->
    <line x1="-30" y1="-20" x2="-50" y2="-35" stroke="#00d9ff" stroke-width="1.5" opacity="0.4"/>
    <line x1="-30" y1="20" x2="-50" y2="35" stroke="#00d9ff" stroke-width="1.5" opacity="0.4"/>
    <line x1="30" y1="-20" x2="50" y2="-35" stroke="#ff3366" stroke-width="1.5" opacity="0.4"/>
    <line x1="30" y1="20" x2="50" y2="35" stroke="#ff3366" stroke-width="1.5" opacity="0.4"/>
  </g>
  
  <!-- Orbiting particles -->
  <circle cx="200" cy="80" r="3" fill="#00d9ff" opacity="0.8">
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 200 180"
      to="360 200 180"
      dur="5s"
      repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;1;0.3" dur="5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="200" cy="80" r="3" fill="#ff3366" opacity="0.8">
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="180 200 180"
      to="540 200 180"
      dur="5s"
      repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.3;1" dur="5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- TheAImodels Text -->
  <text x="200" y="320" font-family="Orbitron, monospace" font-size="32" font-weight="900" 
        text-anchor="middle" fill="url(#mainGrad)" letter-spacing="-1">
    TheAI
  </text>
  <text x="200" y="350" font-family="Orbitron, monospace" font-size="24" font-weight="700" 
        text-anchor="middle" fill="url(#mainGrad)" opacity="0.8" letter-spacing="1">
    models
  </text>
</svg>